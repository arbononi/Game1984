    explicacoes:
      ler_legenda: "O Grande Irmão está vigiando em você!"
      explicar_novilingua:
        - "Idioma fictício criado pelo governo autoritário, de George Orwell."
        - "A novilíngua era desenvolvida não pela criação de novas palavras, mas pela"
        - "condensação ou remoção delas ou de alguns sentidos, com o objetivo de res-"
        - "tringir o escopo do pensamento."
      estudar_idioma: "Preencher aqui ou buscar em outro arquivo os detalhes do idioma"
      exibir_lemas: "GUERRA É PAZ. LIBERDADE É ESCRAVIDÃO. IGNORÂNCIA É FORÇA"
